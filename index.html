<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Link Hub</title>

  <!-- Optional: nice mono font similar to the mockup -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #fbfbfd;
      --grid: rgba(0,0,0,.05);
      --ink: #0b0b0c;
      --card: #bfa7ff;      /* violet (welcome) */
      --discord: #ffd88c;   /* peach */
      --x: #c7f6ff;         /* aqua */
      --coffee: #b4f7a8;    /* mint */
      --radius: 22px;
      --thick: 6px;
      --shadow: 0 6px 0 rgba(0,0,0,.12);
    }

    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0;
      font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      color:var(--ink);
      background:
        linear-gradient(120deg, transparent 24px, var(--grid) 24px 25px, transparent 25px) 0 0/120px 120px,
        linear-gradient(-120deg, transparent 24px, var(--grid) 24px 25px, transparent 25px) 0 0/120px 120px,
        var(--bg);
      display:grid;
      place-items:center;
      padding:28px 16px 60px;
    }

    .stack{
      width:min(680px, 96vw);
      position:relative;
    }

    .welcome{
      background: var(--card);
      text-align:center;
      font-weight:600;
      font-size: clamp(20px, 3.4vw, 28px);
      margin-bottom: 22px;
      min-height: 90px;
      display:grid;
      place-items:center;
    }

    /* split bar under welcome, purely decorative like in the mockup */
    .welcome::after{
      content:"";
      position:absolute;
      left:0; right:0; bottom:-12px;
      height:24px;
      border-left: var(--thick) solid var(--ink);
      border-right: var(--thick) solid var(--ink);
      border-bottom: var(--thick) solid var(--ink);
      border-radius: 0 0 calc(var(--radius) - 6px) calc(var(--radius) - 6px);
      background: linear-gradient(90deg, rgba(0,0,0,.08) 50%, transparent 0) left/2 100% repeat-x;
      opacity:.28;
    }

    /* Link buttons */
    .link{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      text-decoration:none;
      color:inherit;
      font-size: clamp(18px, 3vw, 24px);
      background: white;
      transition: transform .08s ease, box-shadow .08s ease, filter .2s ease;
      padding:22px 26px;
      margin: 22px 0;
      border-radius: var(--radius);
      border: var(--thick) solid var(--ink);
      box-shadow: var(--shadow);
    }
    .link .label{ letter-spacing:.02em }
    .link svg{ width:34px; height:34px; flex:0 0 auto }

    .link.discord{ background: var(--discord); }
    .link.x{ background: var(--x); }
    .link.coffee{ background: var(--coffee); }

    .link:focus-visible{ outline: 3px dashed var(--ink); outline-offset: 4px }
    .link:hover{ transform: translateY(-2px) }
    .link:active{ transform: translateY(0); filter: saturate(.92) }

    /* bottom mail icon button */
    .mail-fab{
      width:84px; height:84px;
      border-radius: 18px;
      background: var(--coffee);
      border: var(--thick) solid var(--ink);
      box-shadow: var(--shadow);
      display:grid;
      place-items:center;
      margin: 18px auto 0;
      cursor:pointer;
      transition: transform .08s ease;
    }
    .mail-fab:active{ transform: translateY(2px) }

    /* connector from coffee card to mail icon */
    .coffee-connector{
      position:relative;
    }
    .coffee-connector::after{
      content:"";
      position:absolute;
      left:50%;
      translate:-50% 0;
      bottom:-28px;
      width:0; height:28px;
      border-left: var(--thick) solid var(--ink);
    }

    /* small screens: relax spacing */
    @media (max-width: 430px){
      .avatar-card{ width:180px }
      .card{ padding:22px }
      .link{ margin:18px 0; padding:18px 20px }
      .mail-fab{ width:76px; height:76px }
    }
  </style>
</head>
<body>

  <main class="stack" role="main">

    <!-- WELCOME -->
    <section class="card welcome" aria-label="Welcome">
      <div>Welcome Guys</div>
    </section>

    <!-- LINKS -->
    <a class="link discord" href="https://instagram.com/aakashdhiman" target="_blank" rel="noopener">
      <span class="label">Connect on Instagram</span>
      <!-- Instagram icon -->
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M20.3 4.2A17 17 0 0 0 15.6 3l-.3.6a15 15 0 0 1 3.6 1.3c-3.4-1.6-10.3-1.6-13.8 0a15 15 0 0 1 3.6-1.3l-.3-.6A17 17 0 0 0 3.7 4.2 19 19 0 0 0 1 16.6s2.1 2.5 6.9 2.7l.9-1.3c-1.8-.6-2.7-1.7-2.7-1.7.2.2 1 .7 1.1.7 3.1 1.7 7 1.7 10.1 0 .1 0 .9-.5 1.1-.7 0 0-.9 1.1-2.7 1.7l.9 1.3c4.8-.2 6.9-2.7 6.9-2.7A19 19 0 0 0 20.3 4.2ZM9.7 13.6c-.9 0-1.7-.9-1.7-2s.7-2 1.7-2 1.7.9 1.7 2-.8 2-1.7 2Zm4.6 0c-.9 0-1.7-.9-1.7-2s.8-2 1.7-2 1.7.9 1.7 2-.8 2-1.7 2Z" />
      </svg>
    </a>

    <a class="link x" href="https://x.com/aakashdhiman75" target="_blank" rel="noopener">
      <span class="label">Connect on X</span>
      <!-- X icon -->
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M4 3h4l4.6 6.1L17 3h3l-6.3 8.3L21 21h-4l-5.2-6.8L9 21H6l6.1-8.2L4 3z"/>
      </svg>
    </a>

    <a class="link coffee coffee-connector" href="https://www.paypal.me/aakashdhiman75" target="_blank" rel="noopener">
      <span class="label">Buy Me A Coffee</span>
      <!-- Coffee cup -->
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M18 6h2a3 3 0 0 1 0 6h-1a7 7 0 0 1-7 7 7 7 0 0 1-7-7V6h13Zm1 2v2h1a1 1 0 0 0 0-2h-1ZM5 20h14v2H5v-2Z" />
      </svg>
    </a>

    <!-- Mail FAB -->
    <button class="mail-fab" id="emailBtn" aria-label="Contact by email">
      <svg viewBox="0 0 24 24" width="38" height="38" aria-hidden="true">
        <path d="M3 6h18v12H3zM4 7l8 6 8-6" fill="none" stroke="currentColor" stroke-width="2"/>
      </svg>
    </button>
  </main>

  <script>
    // CHANGE THIS to your email:
    const EMAIL = "contact@aakashdhiman.com";

    const mailBtn = document.getElementById("emailBtn");
    mailBtn.addEventListener("click", () => {
      // Opens the default mail client
      window.location.href = `mailto:${EMAIL}`;
    });

    // Small accessibility tweak: make SVGs ignore pointer events
    document.querySelectorAll("svg").forEach(s => s.setAttribute("focusable","false"));
  </script>
</body>
  </html>
